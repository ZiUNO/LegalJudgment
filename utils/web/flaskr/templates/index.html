<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset=utf-8>
    <title>SO·FA</title>
    <link rel="icon" href="../static/img/logo.png">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $(' textarea').keydown(function (e) {
                if (e.which === 13){
                    e.preventDefault();
                    let textarea_text = $(' textarea').val().replace(/\s*/g,"");
                    $(' textarea').text(textarea_text);
                    if (textarea_text === ''){
                        return
                    }
                    $(' form').submit();
                }
            })
        })
    </script>
</head>
<body>
<div class="container-fluid text-center">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="row-fluid">
                    <div class="span12">
                        <div class="row-fluid">
                            <div class="span12" style="padding: 240px 0 200px 0">
                                <div class="row-fluid" style="display: flex; align-items: center;
                                justify-content: center; padding-bottom: 40px">
                                    <div class="span6">
                                        <a href="#"><img alt="SOFA" src="../static/img/logo.png" width="100" height="100"/></a>
                                    </div>
                                    <div class="span6">
                                        <a href="#" style="text-decoration: none;">
                                            <h1 class="text-center" style="font-weight: normal; display: flex;">
                                                <div style="color: #428bca">SO</div>
                                                ·
                                                <div style="color: #d9534f">FA</div>
                                            </h1>
                                        </a>
                                    </div>
                                </div>
                                <div class="col-md-4 col-md-offset-4 col-lg-offset-4col-xl-offset-4"
                                     style="border-radius: 0">
                                    <form class="form-search input-group" method="get" action="/search">
										<textarea wrap="soft" class="input-medium search-query form-control"
                                                  name="q" rows="4" style="resize: none;" autofocus></textarea>
                                        <span class="input-group-btn">
											<button id="input-commit" type="submit" class="btn btn-primary"
                                                    style="width: 94px; height: 94px; font-size: 16px;">搜索</button>
										</span>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="row-fluid" style="margin-top: 45px;">
                            <div class="span12">
                                <img alt="140x140" src="../static/img/qrcode.png" width="120" height="120"
                                     style="margin-bottom: 15px;"/>
                                <p class="text-center" style="color: gray;">
                                    SO·FA一下
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<footer class="text-center" style="width: 100%; position: absolute; bottom: 34px;">
    <div class="row-fluid">
        <div class="span12">
            <button type="button" class="btn btn-link"><a href="/about">关于SO·FA</a></button>
        </div>
    </div>
</footer>
</body>
</html>
