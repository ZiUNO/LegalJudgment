<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SO·FA·一下</title>
    <link rel="icon" href="img/logo.png">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
           $('.nav > li').click(function (e) {
              e.preventDefault(); //加上这句就可以实现当前选中的li高亮显示，但同时也阻止了href中的页面跳转行为
              $('.nav > li').removeClass('active');
              $(this).addClass('active');
           });
           $(' textarea').keydown(function (e) {
                if (e.which === 13){
                    e.preventDefault();
                    $(' form').submit();
                }
            });
        });
    </script>
</head>
<body>
<div class="container-fluid" style="margin-left: 15%; margin-right: 15%;">
    <div class="row-fluid">
        <div class="span12">
            <div class="row-fluid" style="display: flex; align-items: center; margin-left: 50px;">
                <div class="span6">
                    <a href="index.html"><img alt="SOFA" src="img/logo.png" width="100" height="100"/></a>
                </div>
                <div class="span6">
                    <a href="index.html" style="text-decoration: none;">
                        <h1 class="text-center" style="font-weight: normal; display: flex;">
                            <div style="color: #428bca">SO</div>
                            ·
                            <div style="color: #d9534f">FA</div>
                        </h1>
                    </a>
                </div>
                <div class="col-md-4" style="margin-left: 20px; margin-top: 34px;">
                    <form class="form-search input-group" method="get" action="search.html">
                        <textarea class="input-medium search-query form-control"
                                  name="q" rows="3" style="resize: none;"></textarea>
                        <span class="input-group-btn">
                            <button id="input-submit" type="submit" class="btn btn-primary"
                                    style="height: 74px; width: 74px; font-size: 16px;">搜索</button>
                        </span>
                    </form>
                    <p class="text-left text-muted" style="font-weight: lighter;">剩余字数</p>
                    <!--TODO 最多剩余输入200字 结合jquery-->
                </div>
            </div>
            <!-- TODO 添加显示结果列表-->
            <div class="row-fluid" style="margin-top: 10px;">
                <div class="span4 col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <ul id="nav" class="nav nav-pills nav-stacked">
                                <li role="presentation" class="active"><a href="#pinggu">评估</a></li>
                                <li role="presentation"><a href="#fatiao">法条&emsp;<span class="badge">12</span></a></li>
                                <li role="presentation"><a href="#anli">案例&emsp;<span class="badge">113</span></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div id="pinggu" class="panel panel-danger">
                                <div class="panel-heading">
                                    <h4 class="panel-title">评估</h4>
                                </div>
                                <div class="panel-body">
                                    <div>
                                        <div><h4>罪名&emsp;<span class="label label-danger">抢劫</span></h4></div>
                                        <div><h4>法条&emsp;<span class="label label-warning">20</span>&nbsp;<span
                                                class="label label-warning">30</span></h4></div>
                                    </div>
                                </div>
                            </div>
                            <div id="fatiao" class="panel panel-warning">
                                <div class="panel-heading">
                                    <h4 class="panel-title">法条&emsp;<span class="badge">12</span></h4>
                                </div>
                                <div class="panel-body">
                                    法条主体
                                </div>
                            </div>
                            <div id="anli" class="panel panel-info">

                                    <h4 class="panel-title">案例&emsp;<span class="badge">113</span></h4>

                                        <ul class="pager">

                                                    aria-hidden="true">&larr;</span> 上一页</a></li>
                                            <li class="next"><a href="#">下一页 <span
                                                    aria-hidden="true">&rarr;</span></a></li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="text-center" style="width: 100%; position: absolute; bottom: 34px;">
    <div class="row-fluid">
        <div class="span12">
            <button type="button" class="btn btn-link"><a href="about.html">关于SO·FA</a></button>
        </div>
    </div>
</footer>
</body>
</html>
